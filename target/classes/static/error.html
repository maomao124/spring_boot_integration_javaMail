<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(20%, 20%, 20%);
        }

        a {
            text-decoration: none;
        }

        .warning {
            color: whitesmoke;
            font-size: 80px;
            font-family: sans-serif;
            font-weight: bold;
            position: relative;
            padding: 0.6em 0.4em;
        }

        .warning::before,
        .warning::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0.2em solid transparent;
            box-sizing: border-box;
            color: orangered;
            animation: rotating 10s infinite;
        }

        .warning::before {
            border-top-color: currentColor;
            border-right-color: currentColor;
            z-index: -1;
        }

        .warning::after {
            border-bottom-color: currentColor;
            border-left-color: currentColor;
            box-shadow: 0.3em 0.3em 0.3em rgba(20%, 20%, 20%, 0.8);
        }

        @keyframes rotating {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<a class="warning" href="https://www.bilibili.com/">错误：请先登录</a>
</body>
</html>
